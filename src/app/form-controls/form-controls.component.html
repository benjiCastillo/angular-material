<section class="container">
  <h2 class="mat-display-1 title">Form Controls</h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Comida Favorita" name="comida" [(ngModel)]="ejemplo.comida">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Escribe un Comentario" name="comentario" [(ngModel)]="ejemplo.comentario"></textarea>
    </mat-form-field>

    <mat-radio-group class="example-full-width">
      <mat-radio-button value="1">Option 1</mat-radio-button>
      <mat-radio-button value="2">Option 2</mat-radio-button>
    </mat-radio-group>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </form>
  <p>{{ ejemplo.comida }}
  </p>
  <p>{{ ejemplo.comentario }}
  </p>
</section>
